<div class="header bg-gradient-blue py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h1 class="text-default">Bienvenido!</h1>
                    <p class="text-lead text-default">Este sitio está protegido por reCAPTCHA y aplica las <a
                            href="https://policies.google.com/privacy?xd_co_f=OTc5Yzc0NjktYjU3OS00YzhlLWFhMTgtNGViNTEyYjgzN2Nl"
                            class="link-primary">politicas de privacidad</a> y los terminos <a
                            href="https://policies.google.com/terms" class="link-primary">términos de servicio de
                            Google</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>Iniciar sesión</small>
                    </div>
                    <form role="form">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Correo electronico" type="email" name="email"
                                    [(ngModel)]="user.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="Contraseña" type="password"
                                    name="password_user" [(ngModel)]="user.password_user">
                            </div>
                        </div>
                        <div class="custom-control custom-control-alternative custom-checkbox">
                            <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                            <label class="custom-control-label" for=" customCheckLogin">
                                <span class="text-muted">Recordarme</span>
                            </label>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary my-4" (click)="authentication()">Iniciar
                                sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <a href="javascript:void(0)" class="text-light"><small>Restablecer contraseña?</small></a>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:void(0)" class="text-light"><small>Crear una cuenta</small></a>
                </div>
            </div>
        </div>
    </div>
</div>
